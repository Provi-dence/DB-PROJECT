<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Customers List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }
        .navbar-light {
            background-color: #f8f9fa !important;
        }
        .table {
            background-color: #FF0000; /* Red background */
            color: #ffffff; /* White font color */
            border-radius: 10px; /* Rounded corners */
        }
        .table th,
        .table td {
            border-color: #ffffff !important; /* White border color */
        }
        .btn-instagram {
            background-color: #fd4444;
            color: #ffffff;
        }
        .btn-instagram:hover {
            background-color: #af1313;
            color: #ffffff;
        }
        .modal-label {
            color: #000000;
        }

        /* Custom CSS for table rows */
        .table tbody tr {
            background-color: #FF0000; /* Light red background */
            color: #ffffff; /* White font color */
        }

        /* Bottom spacing for table rows */
        .table tbody tr td {
            padding-bottom: 10px; /* Adjust the spacing as needed */
        }


    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="./ALONZO DB/static/images/logo.png" alt="Bookabook"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Orders</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    admin@example.com
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2>Customers List</h2>

    <!-- Search Bar -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search for customers" aria-label="Search for customers" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Search</button>
        </div>
    </div>

    <!-- Add Customer Button -->
    <button class="btn btn-instagram mb-3" data-toggle="modal" data-target="#addCustomerModal">Add Customer</button>

    <!-- Customers List -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample customer -->
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>john.doe@example.com</td>
                <td>123 Main St</td>
                <td>johndoe123</td>
                <td>*********</td>
                <td>
                    <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#editCustomerModal">Edit</button>
                    <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteCustomerModal">Delete</button>
                </td>
            </tr>
            <!-- Add more customers here -->
        </tbody>
    </table>
</div>

<!-- Add Customer Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title modal-label" id="addCustomerModalLabel">Add Customer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Add Customer Form -->
                <form class="was-validated">
                    <div class="form-group">
                        <label for="addCustomerName" class="modal-label">Name:</label>
                        <input type="text" class="form-control" id="addCustomerName" required>
                    </div>
                    <div class="form-group">
                        <label for="addCustomerUsername" class="modal-label">Username:</label>
                        <input type="text" class="form-control" id="addCustomerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="addCustomerEmail" class="modal-label">Email:</label>
                        <input type="email" class="form-control" id="addCustomerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="addCustomerAddress" class="modal-label">Address:</label>
                        <input type="text" class="form-control" id="addCustomerAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="addCustomerPassword" class="modal-label">Password:</label>
                        <input type="password" class="form-control" id="addCustomerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-instagram">Add Customer</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Customer Modal -->
<div class="modal fade" id="editCustomerModal" tabindex="-1" role="dialog" aria-labelledby="editCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title modal-label" id="editCustomerModalLabel">Edit Customer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Edit Customer Form -->
                <form>
                    <div class="form-group">
                        <label for="editCustomerName" class="modal-label">Name:</label>
                        <input type="text" class="form-control" id="editCustomerName" required>
                    </div>
                    <div class="form-group">
                        <label for="editCustomerUsername" class="modal-label">Username:</label>
                        <input type="text" class="form-control" id="editCustomerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="editCustomerEmail" class="modal-label">Email:</label>
                        <input type="email" class="form-control" id="editCustomerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="editCustomerAddress" class="modal-label">Address:</label>
                        <input type="text" class="form-control" id="editCustomerAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="editCustomerPassword" class="modal-label">Password:</label>
                        <input type="password" class="form-control" id="editCustomerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-instagram">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Customer Modal -->
<div class="modal fade" id="deleteCustomerModal" tabindex="-1" role="dialog" aria-labelledby="deleteCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title modal-label" id="deleteCustomerModalLabel">Delete Customer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-label">Are you sure you want to delete this customer?</p>
                <button type="button" class="btn btn-danger">Yes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
