<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Bootstrap CSS with blue theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light Gray */
        }
        .container {
            margin-top: 5%;
        }
        .card {
            border: 1px solid #007bff; /* Blue border */
            border-radius: 10px;
        }
        .card-header {
            background-color: #007bff; /* Blue */
            color: #fff; /* White text */
            border-bottom: 1px solid #007bff; /* Blue border */
        }
        .btn-primary {
            background-color: #007bff !important; /* Blue button */
            border: 1px solid #007bff; /* Blue border */
        }
        .btn-primary:hover {
            background-color: #0056b3 !important; /* Darker blue on hover */
            border: 1px solid #0056b3; /* Darker blue border on hover */
        }
        .form-group label {
            color: #007bff; /* Blue label text */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form action="/create-account" method="POST">
                        <div class="form-group">
                            <label for="fullName">Full Name:</label>
                            <input name="name" type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input name="address" type="text" class="form-control" id="address" placeholder="Enter your address" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input name="username" type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
							{%with messages = get_flashed_messages()%}
							{%if messages%}
							{%for message in messages%}
							<p class="text-sm text-danger">{{ message }}</p>
							{%endfor%}
							{%endif%}
							{%endwith%}
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                    <p class="mt-3 text-center">Already have an account? <a href="/">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
